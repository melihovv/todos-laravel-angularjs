<div>

  <h3 class="page-header">
    Todos
    <small ng-if="todoCtrl.remaining()">
      {{ todoCtrl.remaining() }} remaining
    </small>
  </h3>

  <ul class="unstyled">
    <li ng-repeat="todo in todoCtrl.todos">
      <input type="checkbox" ng-model="todo.completed">
      {{ todo.title }}
    </li>
  </ul>

</div>
